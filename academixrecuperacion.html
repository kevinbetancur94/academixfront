<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="academixrecuperacion.css">
</head>

<body>
    <div class="contenedor">
        <div class="logo">
            <img src="academixlogo.jpg" alt="ACADEMIX Logo">
        </div>
        <h1 class="titulo">¿Olvidaste tu contraseña?</h1>
        <p class="descripcion">Ingresa tu correo electrónico y te enviaremos instrucciones para recuperar tu contraseña
        </p>

        <div class="mensaje-exito" id="mensajeExito">
            ✓ ¡Correo enviado! Revisa tu bandeja de entrada
        </div> 

        <div class="grupo-input">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="ejemplo@correo.com" required>
        </div>

        <button class="boton" onclick="enviarCorreo()">Enviar Enlace de Recuperación</button>

        <div class="enlaces">
            <a href="index.html">← Volver al inicio de sesión</a>
        </div>
    </div>

    <script>
        function enviarCorreo() {
            var email = document.getElementById('email').value;
            var mensaje = document.getElementById('mensajeExito');

            if (email === '') {
                alert('Por favor ingresa tu correo electrónico');
                return;
            }

            mensaje.style.display = 'block';
            document.getElementById('email').value = '';

            setTimeout(function () {
                mensaje.style.display = 'none';
            }, 5000);
        }
    </script>
</body>

</html>
