<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academix - Iniciar Sesión</title>
    <link rel="stylesheet" href="academixlogin.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="academixlogo.jpg" alt="Logo Academix" class="logo-img">
             <p>Sistema de Gestión de Notas</p>
        </div>

        <form>
            <div class="role-selector">
                <button type="button" class="role-btn">Estudiante</button>
                <button type="button" class="role-btn">Docente</button>
                <button type="button" class="role-btn">Acudiente</button>
            </div>

            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Ingresa tu usuario">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
            </div>

            <div class="options">
                <label class="remember-me">
                    <input type="checkbox">
                    Recordarme
                </label>
                <a href="academixrecuperacion.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="login-btn">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
